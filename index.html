<!DOCTYPE html>
<html>
    <head>
        <title>Learn Git Visually</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" type="text/css" href="styles/terminal.css" />
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="terminal" class="terminal">
            <div class="terminal-header">Welcome to Learn Git Visually</div>
            <div id="feed" class="terminal-feed">
                <div id="commandLineContainer" class="terminal-input-container">
                    <span>xCito\home></span>
                    <input id="commandLineInput" class="terminal-input" type="text" />
                </div>
            </div>
        </div>

        <div class="command-list">
            <h5>Terminal Commands</h5>
            <ul>
                <li>clear</li>
            </ul>
            <h5>xCitoGit Commands</h5>
            <ul>
                <li>git branch</li>
                <li>git branch (branchname)</li>
                <li>git checkout (branchname)</li>
                <li>git rebase (branchname)</li>
                <li>git merge (branchname)</li>
            </ul>
        </div>
        <script src="code.js"></script>
    </body>
</html>
