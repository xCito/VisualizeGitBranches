<!DOCTYPE html>
<html>
    <head>
        <title>Learn Git Visually</title>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" type="text/css" href="styles/terminal.css" />
        <script src="dependencies/p5.min.js"></script>
    </head>
    <body>

        <div id="canvas-container">
        </div>
        

        <div id="terminal" class="terminal">
            <div id="terminal-head" class="terminal-header unselectable">Welcome to Learn Git Visually</div>
            <div id="feed" class="terminal-feed">
                <div id="commandLineContainer" class="terminal-input-container">
                    <span>xCito\home></span>
                    <input id="commandLineInput" class="terminal-input" type="text" />
                </div>
            </div>

            <div class="terminal-resizer" id="terminal-resizer-top" data-compass="N"></div>
            <div class="terminal-resizer" id="terminal-resizer-left" data-compass="W"></div>
            <div class="terminal-resizer" id="terminal-resizer-right" data-compass="E"></div>
            <div class="terminal-resizer" id="terminal-resizer-bot" data-compass="S"></div>
            <div class="terminal-resizer" id="terminal-resizer-topLeft" data-compass="NW"></div>
            <div class="terminal-resizer" id="terminal-resizer-botLeft" data-compass="SW"></div>
            <div class="terminal-resizer" id="terminal-resizer-topRight" data-compass="NE"></div>
            <div class="terminal-resizer" id="terminal-resizer-botRight" data-compass="SE"></div>
        </div>


        <button class="open-panel-btn" onclick="openSidePanel()">help</button>
        <div class="side-panel">
            <button class="hide-panel-btn" onclick="closeSidePanel()">x</button>

            <h2 class="heading">Welcome to LearnGitVisually</h2>
            <p>Get started by typing some commands into the terminal</p>
            
            <div class="command-list-container">
                <h3 class="heading">Terminal Commands</h3>
                <ul class="command-list">
                    <li>help</li>
                    <li>clear</li>
                </ul>    
            </div>


        </div>

        <div class="zoom-controls">
            <label>Scale</label> 
            <input id="zoom-slider" type="range" min="3" max="13" step="1" oninput="zoomSliderChange(event)"/>
            <button class="focus-btn" onclick="focusOnCommit()">Jump To Head</button>
        </div>
        
        
        <footer>
            <div class="legend-container">
                <img src="./src/resources/headArrow.png" />
                Pointing to head
            </div>
            <div class="legend-container">
                <img src="./src/resources/branchArrow.png" />
                Pointing to a branches latest commit
            </div>
        </footer>

        <script src="src/drawings/canvasControls.js"></script>
        <script src="src/observe/observableCommit.js"></script>
        <script src="src/observe/observableBranch.js"></script>
        <script src="src/drawings/link.js"></script>
        <script src="src/drawings/commit.js"></script>
        <script src="src/terminal/branch.js"></script>
        <script src="src/terminal/commit.js"></script>
        
        <script src="src/terminal/citoGit.js"></script>
        <script src="src/terminal/terminal.js"></script>
        
        <script src="src/drawings/tree.js"></script>
        <script src="src/drawings/sketch.js"></script>
        <script src="src/code.js"></script>
    </body>
</html>
